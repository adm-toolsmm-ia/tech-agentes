# Tech-Agentes CI/CD Pipeline
# GitHub Actions workflow para o framework tech-agentes
#
# Triggers:
# - Push para main, develop, feature/*, fix/*
# - PRs para main, develop
#
# Jobs:
# - validate: Lint, format, type check
# - test: Unit tests + coverage
# - security: Dependency audit, SAST
# - build: Build package
# - publish: Publish to PyPI (apenas tags)

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.7.0'

# Previne execuções simultâneas do mesmo workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # JOB: Validate
  # Lint, format check, type check
  # ============================================================
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint with Ruff
        run: |
          ruff check . --output-format=github

      - name: Format check with Ruff
        run: |
          ruff format --check .

      - name: Type check with MyPy
        run: |
          mypy src/ --ignore-missing-imports

      - name: Validate pyproject.toml
        run: |
          python -c "import tomllib; tomllib.load(open('pyproject.toml', 'rb'))"

  # ============================================================
  # JOB: Test
  # Unit tests com coverage
  # ============================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            -v \
            --cov=src/tech_agents \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=70

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true

  # ============================================================
  # JOB: Security
  # Audit de dependências e SAST
  # ============================================================
  security:
    name: Security Scan
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pip-audit bandit

      - name: Audit dependencies
        run: |
          pip-audit --desc on

      - name: SAST with Bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  # ============================================================
  # JOB: Build
  # Build do pacote Python
  # ============================================================
  build:
    name: Build Package
    needs: [test, security]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build

      - name: Build package
        run: |
          python -m build

      - name: Verify package
        run: |
          pip install dist/*.whl
          tech-agents --help

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================
  # JOB: Validate Repo (Integration Test)
  # Testa o CLI contra o próprio repo
  # ============================================================
  integration:
    name: Integration Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: |
          pip install dist/*.whl

      - name: Run scan command
        run: |
          tech-agents scan .

      - name: Run validate command
        run: |
          tech-agents validate .

      - name: Run export command
        run: |
          tech-agents export . --out /tmp/export
          ls -la /tmp/export

  # ============================================================
  # JOB: Publish to PyPI (apenas em tags)
  # ============================================================
  publish:
    name: Publish to PyPI
    needs: [build, integration]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tech-agentes
    permissions:
      id-token: write  # Para trusted publishing

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

  # ============================================================
  # JOB: Release Notes
  # Gera release notes automáticas
  # ============================================================
  release:
    name: Create Release
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Pega commits desde última tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changes }}

            ## Installation
            ```bash
            pip install tech-agentes==${{ github.ref_name }}
            ```
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  # ============================================================
  # JOB: Notify (Slack)
  # ============================================================
  notify:
    name: Notify
    needs: [build, integration]
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="${{ needs.build.result == 'success' && needs.integration.result == 'success' && '✅ Success' || '❌ Failed' }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"Pipeline $STATUS: ${{ github.repository }} (${{ github.ref_name }})\"}" \
            $SLACK_WEBHOOK_URL || true
